language: node_js
node_js:
  - "stable"
addons:
    code_climate:
        repo_token: <supersecrettoken>
script: mocha server/**/*.js --require babel-core/register --exit
before_script:
  - npm install codeclimate-test-reporter istanbul -g
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info